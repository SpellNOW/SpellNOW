{% extends "spell/layout.html" %}

{% block title %}SpellNOW! -- Word of the Day{% endblock %}

{% block function %}
  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Word of the Day</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/">Home</a></li>
          <li class="breadcrumb-item active">Word of the Day</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    
    <section class="section">
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Create Post</h5>
              <p>Choose image file to post and click "Post" to publish to all social media profiles.</p>
              <form action="/socialpost" enctype="multipart/form-data" method="post">
                {% csrf_token %}
                <div class="row mb-3">
                  <div class="col-sm-10">
                    <input class="form-control" type="file" name="picture">
                  </div>
                </div>
                <button class="btn btn-primary">Post</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main><!-- End #main -->
{% endblock %}
