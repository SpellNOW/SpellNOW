{% load static %}
<html>
    <head>
        <title>SpellNOW!&trade; -- Words</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    </head>
    <body>
        <table>
            <tr>
                <th style="width: 20%;">
                    <a href="{% static 'spell/WordTemplate.csv' %}" download><button class="download">Template CSV (Existant Words)</button></a>
                    <br><br>
                    <a href="{% static 'spell/CustomWords.csv' %}" download><button class="download">Template CSV (Other Words)</button></a>
                    <br>
                    <h2>Upload Existent Word File</h2>
                    <form enctype="multipart/form-data" action="{% url 'upload' %}" method="post">
                        {% csrf_token %}
                        <input onchange="document.getElementById('submit').click()" type="file" name="csv">
                        <input id="submit" style="display: none;" type="submit">
                    </form>
                    <h2>Upload Other Word File</h2>
                    <form enctype="multipart/form-data" action="{% url 'upload_custom' %}" method="post">
                        {% csrf_token %}
                        <input onchange="document.getElementById('thing').click()" type="file" name="custom">
                        <input id="thing" style="display: none;" type="submit">
                    </form>
                </th>
                <th style="width: 80%;">
                    <table class = "within-table">
                        <tr class = "within-tr">
                            <th style="font-weight: 700;" class = "within-th">WORDS</th>
                        </tr>
                        
                        {% for right in thing %}
                            <tr class = "within-tr">
                                <td class="within-td">{{ right.word }}</td>
                            </tr>
                        {% endfor %}
                      </table>
                </th>
            </tr>
        </table>
    </body>
</html>
<script>
    
</script>
<style>
    h2 {
        font-family: 'Roboto Mono', monospace;
    }
    table {
        width: 100%;
    }
    .download {
        font-weight: 700;
        color: white;
        padding: 16px 35%;
        text-align: center;
        text-decoration: none;
        font-size: 16px;
        margin: 4px 2px;
        transition-duration: 0.4s;
        cursor: pointer;
        background-color: white; 
        color: #f44336; 
        border: 2px solid #f44336;
        font-family: 'Roboto Mono', monospace;
    }
    .download:hover {
        background-color: #f44336;
        color: white;
    }
    input[type=file] {
        color: white;
    }
    input[type=file]::file-selector-button {
        font-weight: 700;
        border: 2px solid #008CBA;;
        padding: 16px 31%;
        background-color: white;
        color: #008CBA;
        transition: 0.4s;
        font-family: 'Roboto Mono', monospace;
    }

    input[type=file]::file-selector-button:hover {
        background-color: #008CBA;
        color: white;
        cursor: pointer;
    }

    .within-table {
        font-family: 'Roboto Mono', monospace;
        border-collapse: collapse;
        width: 100%;
    }

    .within-td, .within-th {
        font-family: 'Roboto Mono', monospace;
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
        font-weight: 100;
    }

    .within-tr:nth-child(even) {
        background-color: #dddddd;
    }
</style>
